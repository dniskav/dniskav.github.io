<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of life</title>

    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <span>hold left click and move to draw</span>
        <button onclick="game.start()">Start</button>
        <button onclick="game.stop()">Stop</button>
        <br />
        <label for="shapes">Shapes</label>
        <select name="shapes" id="shapes" onchange="game.gen(this.value)">
            <option value="">Clear</option>
            <option value="random">Random</option>
            <option value="plane">Plane</option>
            <option value="planesgun">PlanesGun</option>
            <option value="oscilators">Oscilators</option>
            <option value="spaceships">Spaceships</option>
            <option value="diehard1">Die hard 1</option>
            <option value="diehard2">Die hard 2</option>
        </select>        
        <br />

        <label>
            Velocity: <span id="velocityTag"></span> 
            <input type="range" min="10" max="200" step="10" id="steps" oninput="game.setFramesStep(this.value)" value="100"/>
        </label>
        
        <br />
        
        <span>Generations: </span>
        <span id="generations">0</span>

    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
